<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Butcher Shop - Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Butcher Shop</h1>
    <nav>
      <ul>
        <li><a href="main.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Contact Us</h2>
    <section>
      <div class="form">
        <form action="#" id="form" class="form-body">
          <h3 class="form-title">Have a question or comment? Then fill the form below and we will reply as soon as possible!</h3>
          <div class="form-item">
            <label for="formName" class="form-label">Username:</label>
            <input id="formName" type="text" name="username" class="form-input _req">
          </div>
          <div class="form-item">
            <label for="formEmail" class="form-label">Email:</label>
            <input id="formEmail" type="email" name="email" class="form-input _req _email">
          </div>
          <div class="form-item">
            <label for="formMessage" class="form-label">Message:</label>
            <textarea name="message" id="formMessage" class="form-input _req"></textarea>
          </div>
          <button type="submit" class="form-button">Submit</button>
        </form>
      </div>
    </section>
  </main>
  <script defer src="contact.js"></script>
</body>
</html>
