<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Butcher Shop - Contact Us</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/x-icon" href="media/shop.png">
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="header">
					<div class="header-body">
						<a href="#" class="header-logo">
							<img src="media/shop.png" alt="#">
						</a>
						<div class="header-burg">
							<span></span>
						</div>
						<nav class="header-menu">
							<ul class="header-list">
								<li><a href="main.html">Home</a></li>
								<li><a href="products.html">Products</a></li>
								<li><a href="contact.html">Contact Us</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
			<div class="content">
				<div class="container">
					<main>
						<h2>Contact Us</h2>
						<section>
							<div class="form">
							<form action="https://formspree.io/f/mpzgzdra" method="POST">
								<h3>Have a question or comment? Let us know!</h3>
								<div class="form-item">
									<label class="form-label">Username:</label>
									<input type="text" name="username" class="form-input">
								</div>
								<div class="form-item">
									<label class="form-label">Email:</label>
									<input type="email" name="email" class="form-input">
								</div>
								<div class="form-item">
									<label class="form-label">Message:</label>
									<textarea name="message" class="form-input"></textarea>
								</div>
								<button type="submit" class="form-button">Submit</button>
							</form>
							</div>
						</section>
					</main>
					<footer>
						&copy;My fisrt site, 2023 <br /> All rights resrved
					</footer>
				</div>
			</div>

		</div>
	</body>
</html>
