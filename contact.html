<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Butcher Shop - Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="media/shop.png">
</head>
<body>
  <header>
    <h1>My Butcher Shop</h1>
    <nav>
      <ul>
        <li><a href="main.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!--
      Ниже приведены общие шаги, которые вам потребуется выполнить:

    Создайте серверный бэкенд. языки программирования и фреймворки для создания сервера. Node.js с использованием Express, PHP или Python с Django.

    Установите пакеты для отправки электронной почты. В каждом языке программирования есть специальные пакеты,
     которые позволяют отправлять электронные письма. Например, в Node.js это может быть пакет nodemailer,
      в PHP - phpmailer, в Python - smtplib.

    Создайте маршрут на вашем сервере, который будет обрабатывать отправку данных формы. В этом маршруте вы должны 
    получить данные из формы и использовать пакет отправки электронной почты для отправки электронного письма на ваш адрес.

    Вам также потребуется настроить ваш фронтенд код (HTML) для отправки данных на ваш серверный бэкенд.
     В форме HTML укажите атрибут "action" в виде URL вашего маршрута на сервере, и установите метод отправки
      данных в "POST".

    -->
    <h2>Contact Us</h2>
    <section>
      <div class="form">
        <form action="#" id="form" class="form-body">
          <h3 class="form-title">Have a question or comment? Then fill the form below and we will reply as soon as possible!</h3>
          <div class="form-item">
            <label for="formName" class="form-label">Username:</label>
            <input id="formName" type="text" name="username" class="form-input">
          </div>
          <div class="form-item">
            <label for="formEmail" class="form-label">Email:</label>
            <input id="formEmail" type="email" name="email" class="form-input">
          </div>
          <div class="form-item">
            <label for="formMessage" class="form-label">Message:</label>
            <textarea name="message" id="formMessage" class="form-input"></textarea>
          </div>
          <button type="submit" class="form-button">Submit</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
